<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/SignUp.css">
</head>

<body>
    <!-- Navbar section  -->
    <div class="navbar">
        <div class="nav-content">
            <ul class="nav-item">
                <a href="Menu.html">
                    <li>Menu</li>
                </a>
                <a href="About.html">
                    <li>About Us</li>
                </a>
            </ul>
        </div>
        <div>
            <ul class="nav-item">
                <a href="SignUp.html">
                    <li>Sign up</li>
                </a>
                <a href="SignIn.html">
                    <li>Sign in</li>
                </a>
                <a href="Cart.html"><img src="../image/shopping-cart.png" alt="" srcset=""></a>
            </ul>
        </div>
    </div>
    <div class="header-logo">
        <a href="index.html"><img src="../image/logo.png" alt="" srcset=""></a>
    </div>
    <div class="sign-up">
        <a href="SignUp.html">
            <div class="signUp">
                Sign up
            </div>
        </a>
        <a href="SignIn.html">
            <div class="signIn">
                Sign in
            </div>
        </a>
    </div>
    <form id = "sign_up_form" action="SignIn.html" class="form">
        <div>
            <label for="">First Name:</label>
            <input type="text" required id="first-name"><br>
            <label for="">Last Name:</label>
            <input type="text" required id="last-name"><br>
            <label for="">Email:</label>
            <input type="email" required id="email"><br>
            <label for="">Phone:</label>
            <input type="tel" required id="phone-number"><br>
            <label for="" class="password-label">Password:</label>
            <input type="password" class="password" id="password" onkeyup="handleSignUp()" required><br>
            <label for="" class="password-label">Repeat Password:</label>
            <input type="password" class="password" id="repeat-password" onkeyup="handleSignUp()" required><br>
            <span id='message'></span>
            <div class="button-box">
                <button type="submit" onclick="handleSignUp()" value = "submit">
                    Sign Up
                </button>
            </div>
        </div>
    </form>
    <!-- social section  -->
    <div class="all-social-section">
        <a href=""><img class="fb" src="../image/facebook.png" alt="" srcset=""></a>
        <a href=""><img class="ig" src="../image/instagram.png" alt="" srcset=""></a>
        <a href=""><img src="./image/twitter.png" alt="" srcset=""></a>
    </div>
    <!-- footer section  -->
    <div class="footer-section">
        <span class="mini-text">Privacy Policy</span>
        <span>Term of use</span>
    </div>
    <script src="../JS/SignUp.js"></script>
</body>

</html>
